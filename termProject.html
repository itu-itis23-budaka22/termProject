<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="memoryGame.css">
    <title>SVG Example</title>
</head>
<body>
    <h2>Memory Game</h2>
    <div class="gallery">
        <div class="image">
            <img src="aLetter.svg" alt="Description of the SVG" class="svg" id="first" onclick="cardClicked(0)">
        </div>
        <div class="image">
            <img src="elLetter.svg" alt="Description of the SVG" class="svg" id="second" onclick="cardClicked(1)">
        </div>
        <div class="image">
            <img src="pLetter.svg" alt="Description of the SVG" class="svg" id="third" onclick="cardClicked(2)">
        </div>
        <div class="image">
            <img src="eLetter.svg" alt="Description of the SVG" class="svg" id="fourth" onclick="cardClicked(3)">
        </div>
        <div class="image">
            <img src="rLetter.svg" alt="Description of the SVG" class="svg" id="fifth" onclick="cardClicked(4)">
        </div>
        <button id="starterButton">Start Game</button>
        <p>Score: <span id="score">0</span></p>
        <button id="restarterButton">Restart Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
